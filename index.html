<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>JS RPG</title>

    <!-- Bootstrap core CSS -->
    <link href="css/paper.bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/inventory.js"></script>
    
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="topRow">
        <div class="col-md-3">
          <div class="border">
            <!-- PLAYER HEALTH BAR START -->
            <div class="progress text-center" id="playerHealthBarContainer">
              <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%" id="playerHealthBar">
                <p id="playerHealthBarLabel">T</p>
              </div>
            </div>
            <!-- PLAYER HEALTH BAR END -->
            <div class="progress text-center" id="playerManaBarContainer">
              <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%" id="playerManaBar">
                <p id="playerManaBarLabel">T</p>
              </div>
            </div>
            <button class="btn btn-danger" onclick="testFunction()">ttt</button>
            <button class="btn btn-danger" onclick="giveItem()">gib</button>
            
          </div>
        </div>
        <div class="col-md-6">
          <div class="border">
            <div class="progress text-center" id="bossHealthBarContainer">
              <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%" id="bossHealthBar">
                <p id="bossHealthBarLabel">T</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="test"></div>
        </div>
      </div>
      
      <div class="row" id="bottomRow">
        <div class="col-md-3">
          <div class="test"></div>
        </div>
        <div class="col-md-6">
          <div class="test" id="inventory">
            
          </div>
        </div>
        <div class="col-md-3">
          <div class="test"></div>
        </div>
      </div>
    </div>
  </body>

    
    <!-- Bootstrap core JavaScript-->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
